<!DOCTYPE html>
<html lang="ru">
  <head>
	<link href="static/style.css" rel="stylesheet">
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">-->
          
    <script src="static/js/jquery-2.1.1.min.js"></script>
    <script src="static/js/app.js"></script>
	
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>Понятный договор</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	
    
  </head>
  <body>
  
    <div class="wrapper">
	
      <div class="header">
        
		<a href="index.html"><h1 class="text-muted">Понятный договор</h1></a>
		
		<ul class="menu">
			<li><a href="static/about_project.html">О проекте</a></li>
			<li><a href="static/developers.html">Разработчики</a></li>
		</ul>
		
      </div>
	  
	  <main class="content">
		<h2 class="text-muted-h2">Загрузите текст договора, а мы сделаем его понятным.</h2>
	    
		<div id="main-buttons">
			<div class="activ">
				<a href="">
					<img src="static/images/1.png" alt="Ваш договор">
				</a>
				<h3>Ваш договор</h3>
			</div>
			
			<img id="arrow" src="static/images/arrow.png">
			
			<div class="activ">
				<a href="">
					<img src="static/images/2.png" alt="Сервис его изучит">
				</a>
				<h3>Сервис его изучит</h3>
			</div>
			
			<img id="arrow" src="static/images/arrow.png">
			
			<div class="activ">
				<a href="">
					<img src="static/images/3.png" alt="Представит в понятном виде">
				</a>
				<h3>Представит в понятном виде</h3>
			</div>
			
			<img id="arrow" src="static/images/arrow.png">
			
			<div class="activ">
				<a href="">
					<img src="static/images/4.png" alt="Профит!">
				</a>
				<h3>Профит!</h3>
			</div>
		</div>
		<p>1) Загрузите файл договора (docx\pdf)</p>
		<hr class="style-four"/>
        <div>
            <form id="loadForm" action="upload" method="post" enctype="multipart/form-data">
				<input type="file" name="file"><br /><br />
				<input type="submit" value="Загрузить">
			</form>
		</div>
			{% block content %}
			{% endblock %}
		</main>
		
    </div>
	
	<footer class="footer">
	</footer>
	
  </body>
</html>
